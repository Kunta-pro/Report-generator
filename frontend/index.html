<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Report Card Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="input-section">
    <label for="studentNameInput">Enter Student Name:</label>
    <input type="text" id="studentNameInput" placeholder="Enter student name">
    <button onclick="generateReport()">Generate Report</button>
</div>

<div class="report-card" id="reportCard" style="display: none;">
    <div class="school-name">Arch School Name</div>
    <div class="header">
        <img src="url-for-school-badge" alt="School Badge">
        <img id="studentPhoto" src="url-for-student-photo" alt="Student Photo">
    </div>
    <div class="student-info">
        <div><strong>Name:</strong> <span id="studentName"></span></div>
        <div><strong>Student ID:</strong> <span id="studentID"></span></div>
        <div><strong>Class:</strong> <span id="studentClass"></span></div>
        <div><strong>Term:</strong> <span id="term"></span></div>
    </div>

    <table class="table" id="subjectTable">
        <!-- This will be populated dynamically based on student level (O Level or A Level) -->
    </table>

    <div><strong>Overall Achievement:</strong> <span id="achievement"></span></div>
    <div class="remarks">
        <strong>Class Teacher's Remarks:</strong> <span id="classTeacherRemarks"></span>
    </div>
    <div class="remarks">
        <strong>Head Teacher's Remarks:</strong> <span id="headTeacherRemarks"></span>
    </div>

    <div class="footer">
        <div><strong>Class Teacher's Signature:</strong> ____________________</div>
        <div><strong>Head Teacher's Signature:</strong> ____________________</div>
    </div>

    <button onclick="printReportCard()">Print Report Card</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
</body>
</html>
